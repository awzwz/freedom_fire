version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: fire_postgres
    environment:
      POSTGRES_USER: fire
      POSTGRES_PASSWORD: fire
      POSTGRES_DB: fire_db
    ports:
      - "5435:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U fire -d fire_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: fire_backend
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://fire:fire@postgres:5432/fire_db
    ports:
      - "8005:8000"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ./frontend
    container_name: fire_frontend
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8005
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  pgdata:
